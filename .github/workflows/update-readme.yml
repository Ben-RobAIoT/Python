name: Update All READMEs Date

on:
  push:
    paths:
      - "**/README.md"  # Chạy khi bất kỳ README nào thay đổi

jobs:
  update-dates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update dates in all README.md files
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          find . -name "README.md" -type f -exec sed -i "s/{{DATE}}/$DATE/g" {} +

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update date: $DATE" || echo "No changes to commit"
          git push
